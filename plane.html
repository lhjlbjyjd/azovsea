<body onresize="windowResize()" onload="windowResize()" style="font-family: 'Open Sans', sans-serif; background-color: #2e2e2e">
<script>
    function windowResize() {
        var w = window.innerWidth;
        if(w < 1053){
            document.getElementById("menu_item_main").setAttribute("style","visibility: hidden");
            document.getElementById("menu_item_rooms").setAttribute("style","visibility: hidden");
            document.getElementById("menu_item_service").setAttribute("style","visibility: hidden");
            document.getElementById("menu_item_contacts").setAttribute("style","visibility: hidden");
            document.getElementById("menu_item_transfer").setAttribute("style","visibility: hidden");
            document.getElementById("menu_item_sales").setAttribute("style","visibility: hidden");
            document.getElementById("mobile-menu").setAttribute("style","height: 75px; position: fixed; line-height: 75px; top: 0; right: 5%;visibility: visible;");
        }else{
            document.getElementById("menu_item_main").setAttribute("style","visibility: visible");
            document.getElementById("menu_item_rooms").setAttribute("style","visibility: visible");
            document.getElementById("menu_item_service").setAttribute("style","visibility: visible");
            document.getElementById("menu_item_contacts").setAttribute("style","visibility: visible");
            document.getElementById("menu_item_transfer").setAttribute("style","visibility: visible");
            document.getElementById("menu_item_sales").setAttribute("style","visibility: visible");
            document.getElementById("mobile-menu").setAttribute("style","height: 75px; position: fixed; line-height: 75px; top: 0; right: 5%;visibility: hidden;");
        }
        if(w < 400){
            document.getElementById("menu_logo").setAttribute("style","color: #0074d9;font-size: x-large; margin-left: -5%;");
        }else{
            document.getElementById("menu_logo").setAttribute("style","color: #0074d9;font-size: x-large; margin-left: 20px;");
        }
    }
</script>
